<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Responsive Multi-Column Form</title>
		<meta name="description" content="Blueprint: Blueprint: Responsive Multi-Column Form" />
		<meta name="keywords" content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
		<link rel="stylesheet" type="text/css" href="css/contact-form2.css" />
		<link rel="stylesheet" type="text/css" href="css/contact-form.css" />
		<link rel="stylesheet" type="text/css" href="css/OFA.css"/>
		<script src="js/modernizr.custom.js"></script>
	</head>
	    <header>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
    </header>

    <div class="menu">
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Sign Up</li>
            </a>
            <a href="contact-page.html">
                <li>Contact Us</li>
            </a>
        </ul>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<body>
		<div class="container">
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
						<label for="first_name">Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="John Doe">
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="jon@doe.com">
	  					<label for="department">Department</label>
	  					<select id="country" name="country">
	  						<option>Choose a department</option>
	  						<option>CSE</option>
	  						<option>EEN</option>
	  						<option>ECE</option>
	  					</select>
	  					<label>Occupation</label>
	  					<select id="occupation" name="occupation">
	  						<option>Choose an occupation</option>
	  						<option>Web Designer</option>
	  						<option>Web Developer</option>
	  						<option>Hybrid</option>
	  					</select>
	  					<label for="msg">Message</label>
	  					<textarea id="msg" name="msg"></textarea>
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
<script src="js/OFA.js"></script>
